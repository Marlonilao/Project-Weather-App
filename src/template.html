<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="app-container">
        <header>
            <img src="assets/reshot-icon-weather-8CKJB9YN7X.svg" alt="weather-logo" width="50px" height="50px">
            <form action="GET">
                <input type="search" name="location" id="location-search" placeholder="location" required>
                <button type="button" id="searchBtn">Search</button>
            </form>
        </header>
        <main>
            <div id="weather-container" class="hidden">
                <div id="current-conditions">
                    <div>
                        <p id="location-name">Davao City</p>
                        <p id="temp">32°C</p>
                        <p id="conditions">Rain, Partially cloudy</p>
                    </div>
                    <p><span id="feelslike">FEELS LIKE: 39.1°C</span> <span id="precipation-prob">PRECIPATION PROBABILITY: 100%</span>WINDSPEED: 11.2 kph<span id="windspeed"></span></p>

                </div>
            </div>
        </main>
        <footer>
            <!-- <p>Reshot</p> -->
        </footer>
    </div>
</body>
</html>
