<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app-container">
      <header>
        <div>
          <img
            src="asset/reshot-icon-weather-8CKJB9YN7X.svg"
            alt="weather-logo"
            width="50px"
            height="50px"
          />
          <span>WEATHER APP</span>
        </div>
        <form>
          <input
            type="search"
            name="location"
            id="location-search"
            placeholder="location"
            required
          />
          <button type="submit" id="searchBtn">Search</button>
        </form>
      </header>
      <main>
        <div id="weather-container">
          <div id="current-conditions">
            <div class="top">
              <h2 id="location-name">Davao City</h2>
              <p id="date">Sunday, 17 Aug</p>
            </div>

            <div class="mid">
              <div>
                <img src="#" alt="weather-img" />
              </div>
              <div>
                <p id="temp">32°C</p>
                <p id="conditions">Rain, Partially cloudy</p>
              </div>
            </div>

            <div class="bot">
              <div id="feelslike-container">
                <span>FEELS LIKE</span> <span id="feelslike">39.1°C</span>
              </div>
              <div id="precipation-prob-container">
                <span>RAIN CHANCE</span> <span id="precipprob">100%</span>
              </div>
              <div id="windspeed-container">
                <span>WIND SPEED</span> <span id="windspeed">11.2 kph</span>
              </div>
            </div>
          </div>

          <div id="forecast">
            <div id="div0">
              <img src="#" alt="weather-img" />
              <p class="temp">TEMP</p>
              <p class="conditions">conditions</p>
            </div>
            <div id="div1">
              <img src="#" alt="weather-img" />
              <p class="temp">TEMP</p>
              <p class="conditions">conditions</p>
            </div>
            <div id="div2">
              <img src="#" alt="weather-img" />
              <p class="temp">TEMP</p>
              <p class="conditions">conditions</p>
            </div>
            <div id="div3">
              <img src="#" alt="weather-img" />
              <p class="temp">TEMP</p>
              <p class="conditions">conditions</p>
            </div>
          </div>
        </div>
      </main>
      <!-- <footer>
        <p>Reshot</p>
      </footer> -->
    </div>
  </body>
</html>
