<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app-container">
      <header>
        <div>
          <img
            src="asset/reshot-icon-weather-8CKJB9YN7X.svg"
            alt="weather-logo"
            width="50px"
            height="50px"
          />
          <span>WEATHER APP</span>
        </div>
        <form>
          <input
            type="search"
            name="location"
            id="location-search"
            placeholder="location"
            required
          />
          <button type="submit" id="searchBtn">Search</button>
        </form>
      </header>
      <main>
        <div id="weather-container"></div>
      </main>
      <footer
        style="
          text-align: center;
          padding: 15px;
          font-size: 14px;
          color: #001f3f;
        "
      >
        © 2025 WeatherApp · Built by Marlon Ilao · Made for The Odin Project
      </footer>
    </div>
  </body>
</html>
